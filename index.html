
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sua Vida em Perspectiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sua Vida em Perspectiva</h1>
    <form id="dob-form">
      <label for="dob">Data de Nascimento:</label>
      <input type="date" id="dob" required />
      <label for="unitbox">Visualizar em:</label>
      <select id="unitbox">
        <option value="weeks">Semanas</option>
        <option value="months">Meses</option>
        <option value="years">Anos</option>
      </select>
      <button type="submit">Atualizar</button>
    </form>
    <p class="chart-legend">Os números na vertical representam os anos de vida.</p>
    <div class="chart-container">
      <div id="chart"></div>
    </div>
    <div class="credits">
      <p>Baseado no post <i><a href="http://waitbutwhy.com/2014/05/life-weeks.html" target="_blank">Your Life in Weeks</a></i> de Tim Urban, do <a href="https://waitbutwhy.com" target="_blank">Wait But Why</a>.</p>
      <p>Veja o código no <a href="https://github.com/tovarich86/vida-semanas2/" target="_blank">GitHub</a>.</p>
      <button id="print-button">Imprimir esta página</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
